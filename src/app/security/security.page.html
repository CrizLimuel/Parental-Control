  <ion-card class="center">
    <form class="form-inline">
      <label for="text">Firewall Enable:</label>
      <label style="width:100%">
        <ion-radio-group value="custom-checked">
          <ion-radio value="custom" aria-label="Custom checkbox">Enable</ion-radio>
          <ion-radio value="custom-checked" aria-label="Custom checkbox that is checked">Disable</ion-radio>
        </ion-radio-group>
      
      </label>
      <!--button type="submit">Apply</button-->
    </form>
  </ion-card>
  <ion-card>
    <form class="form-inline">
      <label for="text">URL Blacklist/Whitelist:</label>
      <label style="width:100%">
        <ion-radio-group value="custom-checked">
          <ion-radio value="custom" aria-label="">Whitelist</ion-radio>
          <ion-radio value="custom-checked" aria-label="">Blacklist</ion-radio>
        </ion-radio-group>
      </label>
      <button type="submit" style="width: 100%;" id="present-alert">Apply</button>
      <ion-alert
            trigger="present-alert"
            header="Pending Changes"
            message="Do you want to save changes?"
            [buttons]="alertButtons"
          ></ion-alert>
    </form>
  </ion-card>
  
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>URL Filtering Table</ion-card-title>
      <ion-card-subtitle>If the firewall is enable, the rules take effect, URL matching the filter rules will be banned.</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <label>
    <ion-list>
      <ion-item>
        <ion-select aria-label="URL" placeholder="Suggested to Block URL" [multiple]="true">
          <ion-select-option value="Omegle.com.">Omegle.com.</ion-select-option>
          <ion-select-option value="Toomics.com.">Toomics.com.</ion-select-option>
          <ion-select-option value="Reddit.com.">Reddit.com.</ion-select-option>
          <ion-select-option value="Pornhub">Pornhub</ion-select-option>
          <ion-select-option value="Xvideo">Xvideo</ion-select-option>
          <ion-select-option value="Hentaihaven">Hentaihaven</ion-select-option>
          <ion-select-option value="Tinder">Tinder</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </label>
  
  <ion-card>
    <form class="form-inline">
      
      <label style="width: 100%;">
        <label for="text">URL:*</label>
        <input type="text" placeholder="http://">
          <!--input type="checkbox" name="remember"> Remember me
        <button type="submit">Submit</button-->
      </label>
    </form>
  </ion-card>
  
  <ion-card>
    <form>
      <ion-button slot="end" size="small" type="button" id="open-loading">Add</ion-button>
      <ion-loading class="custom-loading" trigger="open-loading" message="Loading..." [duration]="1000"></ion-loading>
      <ion-button slot="end" size="small" type="button" onclick="alert('Deleted Successfully')">Delete</ion-button>
    </form>
    <table style="width:100%" >
      <tr>
        <th style="width:10%">ID</th>
        <th>URL Address</th>

  </ion-card>
