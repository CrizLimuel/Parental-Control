<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button routerLink="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-toggle [enableOnOffLabels]="true" >Activate Internet Connection</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle [enableOnOffLabels]="true">VPN Passthrough</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle [enableOnOffLabels]="true">Enable Notifications</ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>
  </ion-content>
